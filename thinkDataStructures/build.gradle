//and standard one
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            //srcDirs = ['code/src/main/java']
            srcDirs = ['solutions/src/main/java']
        }
        resources {
            srcDirs = ['solutions/src/main/resources']
        }
    }
}

dependencies {
   compile group: 'org.jfree', name: 'jcommon', version: '1.0.24'
   compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
   compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
   compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
   //testImplementation group: 'junit', name: 'junit', version: '4.+'
   compile group: 'junit', name: 'junit', version: '4.+'
   compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
   testCompile group: 'org.apache.ant', name: 'ant-junit', version: '1.10.2'
   testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
   testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
   compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
}